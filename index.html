<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stormsaver Workshop Stock Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background-color: #f8f9fa;
      color: #212529;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.7rem;
      cursor: pointer;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h2>Stormsaver Workshop Stock Form</h2>
  <form id="stock-form" method="GET">
    <label for="itemID">Stormsaver ID:</label>
    <input type="text" name="itemID" id="itemID" readonly><br>

    <label for="qty">Quantity:</label>
    <input type="number" name="qty" id="qty" required><br>

    <label for="action">Action:</label>
    <select name="action" id="action">
      <option value="take">Take from Stock</option>
      <option value="put">Restock</option>
    </select><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    const itemID = new URLSearchParams(window.location.search).get("id");
    if (itemID) document.getElementById("itemID").value = itemID;

    document.getElementById("stock-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const id = document.getElementById("itemID").value;
      const qty = document.getElementById("qty").value;
      const action = document.getElementById("action").value;

      const url = `https://script.google.com/macros/s/AKfycbycOU9PwzOSz2Mw4hoOFI9DNMf3CFgW8RvoUqwvnCQ1tCyCJqJENLU4QcdUu0FQx2-Eyw/exec`;
      window.location.href = url;
    });
  </script>
</body>
</html>
