
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop Stock Update</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }
    input {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.7rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Stock Update Form</h2>
  <form action="https://script.google.com/macros/s/AKfycby2Ak_f4mOzgk-66OIQOu0BMWgAT1W_882K2IMgLQQYn0VhonAJQddrnEhmZ35IQ_TJUw/exec" method="GET">
    <label for="itemID">Item ID:</label><br>
    <input type="text" name="itemID" id="itemID" readonly><br><br>

    <label for="qty">Quantity Taken:</label><br>
    <input type="number" name="qty" required><br><br>

    <input type="submit" value="Update Stock">
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const itemID = urlParams.get("itemID");
    if (itemID) document.getElementById("itemID").value = itemID;
  </script>
</body>
</html>
