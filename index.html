<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stormsaver Workshop Stock Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background-color: #f8f9fa;
      color: #212529;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1.2rem;
      padding: 0.7rem;
      cursor: pointer;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h2>Stormsaver Workshop Stock Form</h2>
  <form action="https://script.google.com/macros/s/AKfycbzuu4-5xZs-gQ2y7kU_f1KRMWtkO-EmKf0jq0FmcMSxitkexGTc0M7KZnEh-5lAvE7gNA/exec" method="GET">
    <label for="itemID">Stormsaver ID:</label><br>
    <input type="text" name="itemID" id="itemID" readonly><br>

    <label for="qty">Quantity:</label><br>
    <input type="number" name="qty" id="qty" required><br>

    <label for="action">Action:</label><br>
    <select name="action" id="action">
      <option value="take">Take from Stock</option>
      <option value="put">Restock</option>
    </select><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const itemID = urlParams.get("id");
    if (itemID) document.getElementById("itemID").value = itemID;
  </script>
</body>
</html>
